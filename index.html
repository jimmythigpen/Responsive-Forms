<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <form class="container">



    <div class="section">

      <label for="first-name">First Name</label>
      <input name="first-name" type="text" placeholder="Jon" />
      <div>
        <label for="last-name">Last Name</label>
        <input name="last-name" type="text" placeholder="Doe" />
      </div>
      <div>
        <label for="email">Email</label>
        <input name="email" type="email" placeholder="Email" />
      </div>
      <div>
        <label for="country">Country</label>
        <select>
          <option selected value="">Choose a country..</option>
          <option value="ZZ">None</option>
          <option value="">-- UNITED STATES --</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
          <option value="">-- CANADA --</option>
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="MB">Manitoba</option>
          <option value="NB">New Brunswick</option>
          <option value="NF">Newfoundland and Labrador</option>
          <option value="NT">Northwest Territories</option>
          <option value="NS">Nova Scotia</option>
          <option value="NU">Nunavut</option>
          <option value="ON">Ontario</option>
          <option value="PE">Prince Edward Island</option>
          <option value="PQ">Quebec</option>
          <option value="SK">Saskatchewan</option>
          <option value="YT">Yukon Territory</option>
          <option value="">-- AUSTRALIA --</option>
          <option value="AC">Australian Capital Territory</option>
          <option value="NW">New South Wales</option>
          <option value="NO">Northern Territory</option>
          <option value="QL">Queensland</option>
          <option value="SA">South Australia</option>
          <option value="TS">Tasmania</option>
          <option value="VC">Victoria</option>
          <option value="WS">Western Australia</option>
        </select>
      </div>
      <div>
        <label for="biography">Biography</label>
        <textarea name="textarea" rows="9"></textarea>
      </div>

    </div>



    <div class="section">

      <div>
        <label for="phone-number">Phone Number</label>
        <input name="phone-number" type="text" placeholder="888-888-8888" />

      </div>
      <div>
        <label for="affiliations">Affiliations</label>
        <textarea name="affiliations" rows="9"></textarea>

      </div>
      <div>
        <label for="occupation">Occupation</label>
        <select>
          <option selected value="">Choose an occupation</option>
          <option>Sailor</option>
          <option>Doctor</option>
        </select>

      </div>
      <div>
        <label for="cat-name">Cat's Name</label>
        <input name="cat-name" type="text" placeholder="Kitty" />

      </div>
      <div>
        <label for="fav-gadget">Favorite Gadget</label>
        <input name="fav-gadget" type="text" placeholder="Annoy-a-tron" />
      </div>

    </div>


    <div class="section">

      <div>
        <label for="type-talent">Type of Talent</label>
        <select>
          <option selected value="">Choose a talent</option>
          <option>Magic</option>
          <option>Sleeping</option>
        </select>

      </div>
      <div>
        <label for="fav-drink">Favorite Drink</label>
        <input name="fav-drink" type="text" placeholder="Green Tea" />

      </div>
      <div>
        <label for="power">Special Power</label>
        <input name="power" type="text" placeholder="Anti-gravity" />

      </div>
      <div>
        <label for="weapon">Weapon of Choice</label>
        <input name="weapon" type="text" placeholder="Lightsaber" />

      </div>
      <div>
        <label for="comments">Comments</label>
        <textarea name="comments" rows="9"></textarea>

      </div>
    </div>
  </form>






</body>

</html>
